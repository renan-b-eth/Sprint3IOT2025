<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odontoprev - Clínicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Odontoprev</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/clinicas">Clínicas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dentistas">Dentistas</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>Clínicas Disponíveis</h1>
    <a th:href="@{/clinicas/new}" class="btn btn-primary mb-3">Nova Clínica</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Tipo de Atendimento</th>
            <th>Endereço</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="clinica : ${clinicas}">
            <td th:text="${clinica.idClinica}"></td>
            <td th:text="${clinica.nomeClinica}"></td>
            <td th:text="${clinica.tipoAtendimento}"></td>
            <td th:text="${clinica.endereco.logradouro + ', ' + clinica.endereco.numero + (clinica.endereco.complemento != null ? ', ' + clinica.endereco.complemento : '') + ', ' + clinica.endereco.bairro + ', ' + clinica.endereco.cidade + ' - ' + clinica.endereco.estado + ', ' + clinica.endereco.cep}"></td>
            <td>
                <a th:href="@{/clinicas/edit/{id}(id=${clinica.idClinica})}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{/clinicas/delete/{id}(id=${clinica.idClinica})}" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja deletar esta clínica?')">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
